<div class="table-1 mat-elevation-z8">
  <table mat-table [dataSource]="users">

    <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.fullName}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef> Number Phone </th>
      <td mat-cell *matCellDef="let element"> {{element.nbPhone}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef> Gender </th>
      <td mat-cell *matCellDef="let element"> {{element.gender == "M" ? "Male" : "Female" }} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="#">
      <th mat-header-cell *matHeaderCellDef class="pl-5"> # </th>
      <td mat-cell *matCellDef="let element" class="pl-5">
        <button mat-flat-button color="primary" class="mr-3" (click)="openDialog(element.id)">Edit</button>
        <button mat-flat-button color="warn">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
